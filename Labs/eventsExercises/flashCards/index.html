<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Cards</title>
  </head>
  <body>
    <!-- An application with 3 buttons that ask questions. For instance, they might ask "What is the capital of Indiana?". Each button should have a data-answer attribute that lists the answer.

    When a button is clicked, display the answer to the button's question in a div. Use only one function, and that function must make use of the button's data-attribute. -->

    <div class="cards">
      <button onclick="clicked(event)" data-response="Indianapolis">
        The capital of Indiana is ?
      </button>
      <button onclick="clicked(event)" data-response="Persian">
        The most popular cat breed in Indiana is ?
      </button>
      <button onclick="clicked(event)" data-response="Bulldog">
        The most popular dog breed in Indiana is ?
      </button>
    </div>
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>

    <script src="app.js"></script>
  </body>
</html>
